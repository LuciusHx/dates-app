<ion-header>
  <ion-toolbar [color]="color ? color : 'primary'">

    <ion-buttons *ngIf="backButton">
      
      <!-- fechar modal -->
      <ion-button *ngIf="isModal">
        <ion-icon slot="start" name="close-circle-outline"></ion-icon>
      </ion-button>

      <!-- -- botao de voltar --  -->
      <ion-back-button defaultHref="backButton"></ion-back-button>
      
    </ion-buttons>

    <ion-title *ngIf="title" ngClass="{'ion-text-center': centerTitle}">{{ title }}</ion-title>
    <!-- botoes de mudar tema  -->
    <ion-buttons slot="end">
    
      <ion-button (click)="setTheme(false)" *ngIf="darkMode" >
        <ion-icon name="sunny"></ion-icon>
      </ion-button>

      <ion-button (click)="setTheme(true)" *ngIf="!darkMode">
        <ion-icon name="moon"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
